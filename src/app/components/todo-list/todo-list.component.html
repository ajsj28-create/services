<div class="text-right filterDrop">
    <mat-form-field appearance="fill">
        <mat-label>Filter Todos</mat-label>
        <mat-select
        [(ngModel)]="filterValue"
        >
          <mat-option value="low">Low Priority Todos</mat-option>
          <mat-option value="medium">Medium Priority Todos</mat-option>
          <mat-option value="high">High Priority Todos</mat-option>
        </mat-select>
    </mat-form-field>
    <button
    (click)="filterValue=''"
    mat-raised-button class="bg-secondary text-white ml-2">Clear Filter</button>    
</div> 

<ul class="list-group" *ngIf="todosArray.length > 0; else notodos">
    <li
    *ngFor="let todo of todosArray | filterTodo : filterValue; let i = index"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
        'pri-low': todo.priority == 'low',
        'pri-medium': todo.priority == 'medium',
        'pri-high': todo.priority == 'high'
    }">
        <span>{{ i + 1 }}. {{ todo.todo }}</span>
        <div>
            <button 
            (click)="onEdit(todo)"
            mat-mini-fab color="primary">
                <mat-icon>edit</mat-icon>
            </button>
            <button
            [disabled]="todo.id === editId" 
            (click)="onRemove(todo)"
            mat-mini-fab color="warn" class="ml-2">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </li>
</ul>

<ng-template #notodos>
    <ul class="list-group">
        <li class="list-group-item" [style.Color]="'#3f51b5'">
            Add Todos to get going...
        </li>
    </ul>
</ng-template>
